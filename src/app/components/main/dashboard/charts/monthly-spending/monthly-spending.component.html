<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span class="text-gray-800">Expenditure Per Month</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart height="400px"
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
    >
    </canvas>
  </mat-card-content>
</mat-card>
